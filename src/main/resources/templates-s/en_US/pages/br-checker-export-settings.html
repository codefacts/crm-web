<div class="panel panel-default">

    <div class="panel-body">

        <form id="" class="">

            <div id="" class="row ">

                <div id="" class="col-md-6">
                    <label>Date</label>

                    <div id="" class="input-group ">
                        <input type="date" class="form-control" placeholder="from" name="from" value="">
                        <span class="input-group-addon">to</span>
                        <input type="date" class="form-control" placeholder="To" name="to" value="">
                    </div>
                </div>

                <div class="col-md-2">
                    <label>
                        <input type="checkbox" name="all_fields" value="True"> All Fields
                    </label>
                </div>

            </div>

            <button id="" type="submit" class="btn btn-primary pull-right btn-form-footer" name="__action__"
                    onclick="exportData(); return false"
                    value="search">Export
            </button>

        </form>

    </div>
</div>

<script>
    function exportData() {
        console.log("~exportUrl~" + "?" + $("form").serialize());
        location.href = "~exportUrl~" + "?" + $("form").serialize();
        return false;
    }
</script>
